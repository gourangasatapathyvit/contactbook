<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="dashboard/base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet" />

    <title>Document</title>
</head>

<body>

    <section>
        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
            aria-labelledby="offcanvasWithBothOptionsLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Backdrop with scrolling</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <li class="list-unstyled">
                    <ul><a class="text-decoration-none" th:href="@{/}">Home</a></ul>
                    <ul><a class="text-decoration-none" href="#">View Contacts</a></ul>
                    <ul><a class="text-decoration-none" href="#">Add Contacts</a></ul>
                    <ul><a class="text-decoration-none" href="#">Your profiles</a></ul>
                    <ul><a class="text-decoration-none" href="#">Settings</a></ul>
                    <ul><a class="text-decoration-none" th:href="@{/logout}">Logout</a></ul>
                </li>
            </div>
        </div>

        <div class="dashboard-form">

            <h2>Add Contacts</h2>

            <form action="#" th:action="@{/user/addcontact}" method="post" th:object="${contact}">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-4">
                    <div class="col">
                        <div class="form-outline">
                            <input name="name" type="text" id="form6Example1" class="form-control" th:field="*{name}" />
                            <label class="form-label" for="form6Example1">Name</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            <input name="secondName" type="text" id="form6Example2" class="form-control"
                                th:field="*{secondName}" />
                            <label class="form-label" for="form6Example2">Nick Name</label>
                        </div>
                    </div>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" name="email" id="form6Example5" class="form-control" th:field="*{email}" />
                    <label class="form-label" for="form6Example5">Email</label>
                </div>

                <!-- Number input -->
                <div class="form-outline mb-4">
                    <input type="number" name="phone" id="form6Example6" class="form-control" minlength="10"
                        th:field="*{phone}" />
                    <label class="form-label" for="form6Example6">Phone</label>
                </div>

                <!-- Text input -->
                <div class="form-outline mb-4">
                    <input type="text" id="form6Example3" name="work" class="form-control" th:field="*{work}" />
                    <label class="form-label" for="form6Example3">Your Designation</label>
                </div>


                <!-- Message input -->
                <div class="form-outline mb-4">
                    <textarea class="form-control" id="form6Example7" name="description" rows="4"
                        th:field="*{description}"></textarea>
                    <label class="form-label" for="form6Example7">Additional information</label>
                </div>

                <!-- image upload -->
                <div class="form-outline mb-4">
                    <label for="img">Select image:</label>
                    <input type="file" id="img" name="image" accept="image/*" th:field="*{image}">
                </div>

                <!-- Checkbox -->
                <div class="form-check mb-4">
                    <input name="checkbox" class="form-check-input me-2" type="checkbox" value="" id="form6Example8"
                        checked="checked" />
                    <label class="form-check-label" for="form6Example8"> Create an account </label>
                </div>


                <!-- Submit button -->
                <div class="text-center d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>


        </div>

    </section>

</body>

</html>
