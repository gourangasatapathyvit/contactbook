<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">



    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>

    <section class="vh-100" style="background-color: #eee;">

        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path
                    d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </symbol>
        </svg>


        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">

                                <div th:if="${session.message}" th:classappend="${session.message.type}"
                                    class="alert d-flex align-items-center" role="alert">
                                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img"
                                        aria-label="Danger:">
                                        <use xlink:href="#exclamation-triangle-fill" />
                                    </svg>
                                    <div>
                                        <span th:text="${session.message.content}"></span>
                                    </div>
                                </div>


                                <div class="col-md-10 col-lg-6 col-xl-5 order-1 order-lg-2">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                    <form class="mx-1 mx-md-4" action="" th:action="@{/regester}" method="post"
                                        th:object="${user}">

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="form3Example1c" class="form-control" required
                                                    th:field="*{name}" name="name"
                                                    th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" />

                                                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                                    class="invalid-feedback"></div>

                                                <label class="form-label" for="form3Example1c">Your Name</label>
                                            </div>

                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="email" id="form3Example3c" class="form-control" required
                                                    th:field="*{email}" name="email"
                                                    th:classappend="${#fields.hasErrors('email')?'is-invalid':''}" />
                                                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                                    class="invalid-feedback"></div>
                                                <label class="form-label" for="form3Example3c">Your Email</label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="password" id="form3Example4c" class="form-control" required
                                                    th:field="*{password}" name="password"
                                                    th:classappend="${#fields.hasErrors('password')?'is-invalid':''}" />
                                                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                                    class="invalid-feedback"></div>

                                                <label class="form-label" for="form3Example4c">Password</label>
                                            </div>
                                        </div>

                                        <div class="form-outline d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <textarea class="form-control" id="textAreaExample" rows="2"
                                                placeholder="write about your self..." th:field="*{about}" name="about"
                                                th:classappend="${#fields.hasErrors('about')?'is-invalid':''}"></textarea>
                                                <div th:if="${#fields.hasErrors('about')}" th:errors="*{about}"
                                                    class="invalid-feedback"></div>
                                        </div>

                                        <div class="form-check d-flex justify-content-center mb-5">
                                            <input name="checkbox" class="form-check-input me-2" type="checkbox"
                                                checked="checked" id="form2Example3c" required />
                                            <label class="form-check-label" for="form2Example3">
                                                I agree all statements in <a href="#!">Terms of service</a>
                                            </label>
                                        </div>

                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">

                                            <div>
                                                <button type="submit"
                                                    class="btn btn-primary btn-lg me-4">Register</button>
                                            </div>

                                            <div>
                                                <button type="reset" class="btn btn-lg bg-warning">Reset</button>
                                            </div>

                                        </div>

                                    </form>

                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-2 order-lg-1">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                        class="img-fluid" alt="Sample image">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"></script>

</body>

</html>
